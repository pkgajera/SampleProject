<template name="UserLogin">
<section id="login">
    <div class="container">
      <div id="flashMsg">
          {{> flashMessages}}
      </div>
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <p class="loginHader">Log in with your email account</p>
                    <form role="form" id="loginForm" autocomplete="off">
                        <div class="form-group">
                            <label for="Email" class="sr-only">Email</label>
                            <input type="email" name="Email" class="form-control validationRequired" placeholder="somebody@example.com">
                        </div>
                        <div class="form-group">
                            <label for="Password" class="sr-only">Password</label>
                            <input type="password" name="Password" class="form-control validationRequired" placeholder="Password">
                        </div>
                        <div class="checkbox">
                          <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                        <a href="{{pathFor 'UserRegister'}}" class="forget">Don't have account? Register Here</a>
                    </form>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">Ã—</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

{{loadFormValidationMessage}}
</template>
