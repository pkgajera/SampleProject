<template name="resetpassword">
  <div class="main-w3l" style="padding: 100px 0 170px 0;">
  <div class="w3layouts-main">
    <div id="flashMsg">
        {{> flashMessages}}
    </div>
    <h2>Reset Password</h2>
      <form id="resetPasswordForm">
        <input value="" name="password" type="password" placeholder="Password" required="" id="password" class="validationRequired validationEqualTo" />
        <input value="" name="confirmPassword" euqalTo="#password" type="password" placeholder="Confirm Password" required="" class="validationRequired validationEqualTo" />
          <div class="clear"></div>
          <input type="submit" value="Reset Password" name="resetpassword">
      </form>
      <p>You Have an Account ?<a href="{{pathFor 'UserLogin'}}">Login Now</a></p>
  </div>
  </div>
    {{loadFormValidationMessage}}
</template>
