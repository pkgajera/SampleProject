<template name="forgotpassword">
  <div class="main-w3l" style="padding: 100px 0 170px 0;">
  <div class="w3layouts-main">
    <div id="flashMsg">
        {{> flashMessages}}
    </div>
    <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <input value="" name="email" type="email" placeholder="E-mail" required="" class="validationRequired"/>
          <div class="clear"></div>
          <input type="submit" value="Forgot Password" name="forgotPassword">
      </form>
      <p>You Have an Account ?<a href="{{pathFor 'UserLogin'}}">Login Now</a></p>
  </div>
  </div>
{{loadFormValidationMessage}}
</template>
