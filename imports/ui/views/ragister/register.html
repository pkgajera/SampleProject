<template name="UserRegister">
   
    <section id="register">
        <div class="container">
          <div id="flashMsg">
              {{> flashMessages}}
          </div>
        	<div class="row">
        	    <div class="col-xs-12">
            	    <div class="form-wrap">
                    <p class="registerHader">Register with your email account</p>
                        <form role="form" id="Registerform" autocomplete="off">
                            <div class="form-group">
                                <label for="name" class="sr-only">Name</label>
                                <input name="name" type="text" placeholder="Name" class="form-control validationRequired"/>
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input name="email" type="email" placeholder="E-mail" class="form-control validationRequired" />
                            </div>
                            <div class="form-group">
                                <label for="mobile" class="sr-only">Mobile</label>
                                <input name="mobile" type="text" placeholder="Mobile Number" pattern="([0-9]{10})|(\([0-9]{3}\)\s+[0-9]{3}\-[0-9]{4})" class="form-control validationRequired validationMaxLength" maxlength="10"/>

                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input name="password" type="password" placeholder="Password" id="password" class="form-control validationRequired validationEqualTo" />
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                                <input name="confirmPassword" euqalTo="#password" type="password" placeholder="Confirm Password" class="form-control validationRequired validationEqualTo" />
                            </div>
                            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Register">
                            <a href="{{pathFor 'UserLogin'}}" class="forget">You have an account? Login Here</a>
                        </form>
                        <hr>
            	    </div>
        		</div> <!-- /.col-xs-12 -->
        	</div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>
    {{loadFormValidationMessage}}
</template>
